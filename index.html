<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="BACHAR ALHAMADA ">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="./assets/script/index.js" type="module"></script>
    <title>LINKON </title>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <h1 class="company-name">LINK<span class="custom-design">ON</span></h1>
      </div>
      <div class="right-panel">
        <div class="welcome-container">
          <h1>Welcome</h1>
          <form>
            <div class="input-group">
              <input type="text" id="email-phone" name="email-phone" placeholder="Email or Phone" required>
            </div>
            <div class="input-group">
              <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="error-message-container">
              <a href="#" class="forgot-password">Forgot password?</a>
              <p id="error-message"></p>
            </div>
            <div class="buttons">
              <button type="button" class="login-btn" id="loginButton">Login</button>
              <button type="button" class="signup-btn">Sign up</button>
            </div>
          </form>
        </div>
        <footer>
          <p>&copy; 2023 LINKON. All rights reserved. @BACHARALHAMADA</p>
        </footer>
      </div>
    </div>
  </body>
</html>
